prefix: simplecontainer.io/v1
kind: containers
meta:
  name: traefik
  group: traefik
spec:
  image: "traefik"
  tag: "v3.5.0"
  replicas: 1
  volumes:
    - type: "bind"
      hostPath: "/var/run/docker.sock"
      mountPoint: "/var/run/docker.sock"
  ports:
    - container: "80"
      host: "80"
    - container: "443"
      host: "443"
    - container: "8080"
      host: "8080"
  resources:
    - group: "traefik"
      name: "static-configuration"
      key: static-configuration
      mountPoint: /etc/traefik/traefik.yml
    {{- if .traefik.localhost }}
    - group: "traefik"
      name: "static-configuration"
      key: dynamic.yaml
      mountPoint: /config/dynamic.yaml
      permissions:
        owner: 1001
        permissions: 0644
    - group: "traefik"
      name: "static-configuration"
      key: certificate
      mountPoint: /certs/wildcard.certificate.pem
      permissions:
        permissions: 0644
    - group: "traefik"
      name: "static-configuration"
      key: key
      mountPoint: /certs/wildcard.key.pem
      permissions:
        permissions: 0644
    {{- end}}